<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex" *ngFor="let task of dayTasks">
        <div *ngIf="task.taskNote != null; else noNote">
            <div class="ps-1">
                <div class="fw-bold">{{ task.taskName }}</div>
                Note: {{ task.taskNote }}
            </div>
        </div>
        <ng-template #noNote>
            <div class="fw-bold ps-1">{{ task.taskName }}</div>
        </ng-template>
    </li>
</ol>
