
<div class="p-2 px-3" id="details">
    <p>Name: {{ task.taskName }}</p>
    <p>Note: {{ task.taskNote }}</p>
    <div *ngIf="task.taskStartTime != task.taskEndTime">
        <p>Start time: {{ task.taskStartTime | date:'HH:mm'}}</p>
        <p>End time: {{ task.taskEndTime | date:'HH:mm'}}</p>
    </div>
</div>
