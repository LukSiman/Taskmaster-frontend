<div class="container-fluid row">
    <div class="container col border p-2">
        <div>
            <h2>{{today | date:'fullDate'}}</h2>
        </div>
        <div class="row">
            <div class="col">
                <h3>Tasks</h3>
                <div *ngFor="let task of tasks">
                    <p>{{ task.taskName }}</p>
                </div>
            </div>
            <div class="col">
                <h3>Current task</h3>
            </div>
        </div>
    </div>

    <div class="container col border p-2">
        <h2>Other info goes here</h2>
    </div>
</div>
